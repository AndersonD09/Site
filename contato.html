        .container {
            width: 80%;

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        <h1>Preencha o formulário</h1>

    <div class="container"> <!-- Contêiner principal que contém o formulário de contato -->

        <h2>Contato</h2>
        <form action="seu-script-de-envio.php" method="post">
            <div class="form-group"> <!-- campo de nome -->
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group"> <!-- campo de e-mail -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group"> <!-- Rótulo para o campo de telefone -->
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group"><!-- Rótulo para o campo de mensagem -->
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group"> <!-- Botão para enviar o formulário -->
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
